<!DOCTYPE html>

    <style>
        * {
            box-sizing: border-box;

        body {

        .factors-container {

            height: 60px;

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            font-weight: bold;
            border: none;
            text-align: center;
            color: #333;

            border-radius: 50px;

        .gcd-input:focus {

            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .gcd-input::placeholder {

        .input-label {

            top: -25px;
            left: 50%;
            transform: translateX(-50%);

            font-size: 1.2rem;
            white-space: nowrap;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

        .check-btn {
            background: #00b09b;

        }
        
        .check-btn:hover {
            background: #009c80;
            transform: translateY(-2px);
        }
        
        .next-btn {
            background: #ff9a9e;
            color: #333;
        }
        
        .next-btn:hover {
            background: #ff7b80;
            transform: translateY(-2px);
        }
        
        .hint-btn {
            background: #a8edea;
            color: #333;
            display: none;
        }
        
        .hint-btn:hover {
            background: #8ae0dc;

        }
        
        .hint-btn.visible {

        }
        
        .show-factor-btn {

        .show-factor-btn.visible {

        }
        
        .show-factor-btn:hover {
            background: #e6c200;

        }
        
        .result {

            font-weight: bold;
        }
        
        .correct {

        }
        
        .incorrect {

        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        @media (max-width: 600px) {
            .factors-container {

            .factors {

            }
            
            .factor, .factor-input {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">–ù–∞–π–¥–∏ –≤—Å–µ –¥–µ–ª–∏—Ç–µ–ª–∏ –∏ –æ–ø—Ä–µ–¥–µ–ª–∏ –Ω–∞–∏–±–æ–ª—å—à–∏–π –æ–±—â–∏–π –¥–µ–ª–∏—Ç–µ–ª—å!</div>
        
        <div class="factors-container">
            <div class="factors-column">
                <div class="factors-title">–î–µ–ª–∏—Ç–µ–ª–∏ —á–∏—Å–ª–∞ <span id="factorNumA">24</span></div>
                <div class="factors" id="factorsA"></div>

            <div class="factors-column">
                <div class="factors-title">–î–µ–ª–∏—Ç–µ–ª–∏ —á–∏—Å–ª–∞ <span id="factorNumB">36</span></div>
                <div class="factors" id="factorsB"></div>

        </div>
        
        <div class="gcd-input-container">

            <input type="number" id="answerInput" placeholder="?" min="1" class="gcd-input">

            <button class="show-factor-btn" id="showFactorBtn">üîç –ü–æ–∫–∞–∑–∞—Ç—å –¥–µ–ª–∏—Ç–µ–ª—å</button>

            <div class="stat">

            <div class="stat">
                <div>–£—Ä–æ–≤–µ–Ω—å</div>

    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentNumbers = { a: 24, b: 36 };
        let solvedCount = 0;
        let score = 0;
        let level = 1;
        let currentGCD = 0;
        let hintUsed = false;
        let factorsA = [];
        let factorsB = [];
        let currentFactorIndexA = 0;
        let currentFactorIndexB = 0;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const factorNumAElement = document.getElementById('factorNumA');
        const factorNumBElement = document.getElementById('factorNumB');
        const answerInput = document.getElementById('answerInput');
        const checkBtn = document.getElementById('checkBtn');
        const nextBtn = document.getElementById('nextBtn');
        const hintBtn = document.getElementById('hintBtn');
        const showFactorBtn = document.getElementById('showFactorBtn');
        const resultElement = document.getElementById('result');
        const factorsAElement = document.getElementById('factorsA');
        const factorsBElement = document.getElementById('factorsB');
        const solvedElement = document.getElementById('solved');
        const levelElement = document.getElementById('level');
        const scoreElement = document.getElementById('score');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            generateNumbers();
            updateDisplay();
            setupEventListeners();
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª —Å –º–∏–Ω–∏–º—É–º 3 –æ–±—â–∏–º–∏ –¥–µ–ª–∏—Ç–µ–ª—è–º–∏
        function generateNumbers() {
            let a, b, gcd, commonFactors;
            let attempts = 0;
            const maxAttempts = 100;
            
            do {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è
                let min, max;
                if (level === 1) {
                    min = 12;
                    max = 40;
                } else if (level === 2) {
                    min = 20;
                    max = 60;
                } else {
                    min = 30;
                    max = 100;
                }
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —á–∏—Å–ª–∞
                a = Math.floor(Math.random() * (max - min + 1)) + min;
                b = Math.floor(Math.random() * (max - min + 1)) + min;
                
                // –í—ã—á–∏—Å–ª—è–µ–º –ù–û–î –∏ –æ–±—â–∏–µ –¥–µ–ª–∏—Ç–µ–ª–∏
                gcd = calculateGCD(a, b);
                factorsA = getFactors(a);
                factorsB = getFactors(b);
                commonFactors = getCommonFactors(factorsA, factorsB);
                
                attempts++;
                
                // –ù–∞ —É—Ä–æ–≤–Ω—è—Ö –≤—ã—à–µ 1 –∏–∑–±–µ–≥–∞–µ–º –ù–û–î=1
                if (level > 1 && gcd === 1) continue;
                
            } while (commonFactors.length < 3 && attempts < maxAttempts);
            
            // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ —á–∏—Å–ª–∞ —Å 3+ –æ–±—â–∏–º–∏ –¥–µ–ª–∏—Ç–µ–ª—è–º–∏, –∏—Å–ø–æ–ª—å–∑—É–µ–º —á–∏—Å–ª–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            if (attempts >= maxAttempts) {
                a = 24;
                b = 36;
                gcd = calculateGCD(a, b);
                factorsA = getFactors(a);
                factorsB = getFactors(b);
            }
            
            currentNumbers.a = a;
            currentNumbers.b = b;
            currentGCD = gcd;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å—ã –¥–µ–ª–∏—Ç–µ–ª–µ–π
            currentFactorIndexA = 0;
            currentFactorIndexB = 0;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            factorNumAElement.textContent = currentNumbers.a;
            factorNumBElement.textContent = currentNumbers.b;
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            resultElement.textContent = '';
            resultElement.className = 'result';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Å–∫–∞–∑–æ–∫
            hintBtn.classList.remove('visible');
            showFactorBtn.classList.remove('visible');
            hintUsed = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é –¥–µ–ª–∏—Ç–µ–ª–µ–π
            updateFactorsDisplay();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            solvedElement.textContent = solvedCount;
            levelElement.textContent = level;
            scoreElement.textContent = score;
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            answerInput.value = '';
            answerInput.focus();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–µ–ª–∏—Ç–µ–ª–µ–π
        function updateFactorsDisplay() {
            factorsAElement.innerHTML = '';
            factorsBElement.innerHTML = '';
            
            const commonFactors = getCommonFactors(factorsA, factorsB);
            
            // –ù–∞ —É—Ä–æ–≤–Ω–µ 1 —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –¥–ª—è –¥–µ–ª–∏—Ç–µ–ª–µ–π
            if (level === 1) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ü–æ–∫–∞–∑–∞—Ç—å –¥–µ–ª–∏—Ç–µ–ª—å"
                showFactorBtn.classList.add('visible');
            } 
            // –ù–∞ —É—Ä–æ–≤–Ω–µ 2 –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Å—Ç—ã–µ –ø–æ–ª—è –¥–ª—è –≤–≤–æ–¥–∞ –¥–µ–ª–∏—Ç–µ–ª–µ–π
            else if (level === 2) {
                factorsA.forEach(() => {
                    const inputElement = document.createElement('input');
                    inputElement.type = 'number';
                    inputElement.min = '1';
                    inputElement.className = 'factor-input';
                    inputElement.placeholder = '?';
                    factorsAElement.appendChild(inputElement);
                });
                
                factorsB.forEach(() => {
                    const inputElement = document.createElement('input');
                    inputElement.type = 'number';
                    inputElement.min = '1';
                    inputElement.className = 'factor-input';
                    inputElement.placeholder = '?';
                    factorsBElement.appendChild(inputElement);
                });
            }
            // –ù–∞ —É—Ä–æ–≤–Ω—è—Ö 3+ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ –¥–µ–ª–∏—Ç–µ–ª–µ–π
            else {
                factorsAElement.innerHTML = '<div style="color: #FFD700; font-size: 1.2rem;">–ù–∞–π–¥–∏ –≤—Å–µ –¥–µ–ª–∏—Ç–µ–ª–∏ —Å–∞–º!</div>';
                factorsBElement.innerHTML = '<div style="color: #FFD700; font-size: 1.2rem;">–ù–∞–π–¥–∏ –≤—Å–µ –¥–µ–ª–∏—Ç–µ–ª–∏ —Å–∞–º!</div>';
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏–π –¥–µ–ª–∏—Ç–µ–ª—å (–¥–ª—è —É—Ä–æ–≤–Ω—è 1)
        function showNextFactor() {
            if (currentFactorIndexA < factorsA.length) {
                const factorElement = document.createElement('div');
                factorElement.className = 'factor';
                factorElement.textContent = factorsA[currentFactorIndexA];
                factorsAElement.appendChild(factorElement);
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ
                setTimeout(() => {
                    factorElement.classList.add('visible');
                }, 10);
                
                currentFactorIndexA++;
            }
            
            if (currentFactorIndexB < factorsB.length) {
                const factorElement = document.createElement('div');
                factorElement.className = 'factor';
                factorElement.textContent = factorsB[currentFactorIndexB];
                factorsBElement.appendChild(factorElement);
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ
                setTimeout(() => {
                    factorElement.classList.add('visible');
                }, 10);
                
                currentFactorIndexB++;
            }
            
            // –ï—Å–ª–∏ –ø–æ–∫–∞–∑–∞–ª–∏ –≤—Å–µ –¥–µ–ª–∏—Ç–µ–ª–∏, —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –æ–±—â–∏–µ
            if (currentFactorIndexA >= factorsA.length && currentFactorIndexB >= factorsB.length) {
                showFactorBtn.classList.remove('visible');
                highlightCommonFactors();
            }
        }
        
        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –æ–±—â–∏—Ö –¥–µ–ª–∏—Ç–µ–ª–µ–π
        function highlightCommonFactors() {
            const commonFactors = getCommonFactors(factorsA, factorsB);
            const factorElementsA = factorsAElement.querySelectorAll('.factor');
            const factorElementsB = factorsBElement.querySelectorAll('.factor');
            
            factorElementsA.forEach(element => {
                const value = parseInt(element.textContent);
                if (commonFactors.includes(value)) {
                    setTimeout(() => {
                        element.classList.add('common');
                    }, 500);
                }
            });
            
            factorElementsB.forEach(element => {
                const value = parseInt(element.textContent);
                if (commonFactors.includes(value)) {
                    setTimeout(() => {
                        element.classList.add('common');
                    }, 500);
                }
            });
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            checkBtn.addEventListener('click', checkAnswer);
            nextBtn.addEventListener('click', nextQuestion);
            hintBtn.addEventListener('click', showAllFactors);
            showFactorBtn.addEventListener('click', showNextFactor);
            
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer() {
            // –ù–∞ —É—Ä–æ–≤–Ω—è—Ö 2+ —Å–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤–≤–µ–¥–µ–Ω–Ω—ã–µ –¥–µ–ª–∏—Ç–µ–ª–∏
            if (level >= 2) {
                if (!checkFactorsInput()) {
                    return;
                }
            }
            
            const userAnswer = parseInt(answerInput.value);
            
            if (isNaN(userAnswer)) {
                resultElement.textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ!';
                resultElement.className = 'result incorrect';
                return;
            }
            
            if (userAnswer === currentGCD) {
                resultElement.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü!';
                resultElement.className = 'result correct';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                solvedCount++;
                score += level * 10;
                
                // –ü–æ–≤—ã—à–∞–µ–º —É—Ä–æ–≤–µ–Ω—å –∫–∞–∂–¥—ã–µ 5 –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
                if (solvedCount % 5 === 0) {
                    level++;
                    resultElement.textContent = `üéâ –£—Ä–æ–≤–µ–Ω—å ${level}!`;
                }
                
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            } else {
                resultElement.textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!';
                resultElement.className = 'result incorrect';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø–æ—Å–ª–µ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
                if (!hintUsed && level > 1) {
                    hintBtn.classList.add('visible');
                }
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–≤–µ–¥–µ–Ω–Ω—ã—Ö –¥–µ–ª–∏—Ç–µ–ª–µ–π (–¥–ª—è —É—Ä–æ–≤–Ω–µ–π 2+)
        function checkFactorsInput() {
            if (level < 2) return true;
            
            const inputsA = factorsAElement.querySelectorAll('input');
            const userFactorsA = Array.from(inputsA)
                .map(input => parseInt(input.value))
                .filter(value => !isNaN(value));
            
            const inputsB = factorsBElement.querySelectorAll('input');
            const userFactorsB = Array.from(inputsB)
                .map(input => parseInt(input.value))
                .filter(value => !isNaN(value));
            
            const correctA = arraysEqual(userFactorsA.sort((a, b) => a - b), factorsA.sort((a, b) => a - b));
            const correctB = arraysEqual(userFactorsB.sort((a, b) => a - b), factorsB.sort((a, b) => a - b));
            
            if (!correctA || !correctB) {
                resultElement.textContent = '‚ùå –°–Ω–∞—á–∞–ª–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –≤–≤–µ–¥–∏ –≤—Å–µ –¥–µ–ª–∏—Ç–µ–ª–∏!';
                resultElement.className = 'result incorrect';
                
                highlightIncorrectFactors(inputsA, factorsA);
                highlightIncorrectFactors(inputsB, factorsB);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø–æ—Å–ª–µ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
                if (!hintUsed) {
                    hintBtn.classList.add('visible');
                }
                
                return false;
            }
            
            resultElement.textContent = '‚úÖ –î–µ–ª–∏—Ç–µ–ª–∏ –≤–µ—Ä–Ω—ã! –¢–µ–ø–µ—Ä—å –Ω–∞–π–¥–∏ –ù–û–î.';
            resultElement.className = 'result correct';
            return true;
        }
        
        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ –≤–≤–µ–¥–µ–Ω–Ω—ã—Ö –¥–µ–ª–∏—Ç–µ–ª–µ–π
        function highlightIncorrectFactors(inputs, correctFactors) {
            const userFactors = Array.from(inputs)
                .map(input => parseInt(input.value))
                .filter(value => !isNaN(value));
            
            inputs.forEach(input => {
                const value = parseInt(input.value);
                if (isNaN(value)) {
                    input.style.background = '#FF6B6B';
                } else if (!correctFactors.includes(value)) {
                    input.style.background = '#FF6B6B';
                } else if (userFactors.filter(f => f === value).length > 1) {
                    input.style.background = '#FF6B6B';
                } else {
                    input.style.background = '#7FFF00';
                }
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –¥–µ–ª–∏—Ç–µ–ª–∏ (–ø–æ–¥—Å–∫–∞–∑–∫–∞)
        function showAllFactors() {
            // –î–ª—è —É—Ä–æ–≤–Ω—è 1 –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –¥–µ–ª–∏—Ç–µ–ª–∏ —Å—Ä–∞–∑—É
            if (level === 1) {
                factorsAElement.innerHTML = '';
                factorsBElement.innerHTML = '';
                
                factorsA.forEach(factor => {
                    const factorElement = document.createElement('div');
                    factorElement.className = 'factor visible';
                    factorElement.textContent = factor;
                    factorsAElement.appendChild(factorElement);
                });
                
                factorsB.forEach(factor => {
                    const factorElement = document.createElement('div');
                    factorElement.className = 'factor visible';
                    factorElement.textContent = factor;
                    factorsBElement.appendChild(factorElement);
                });
                
                highlightCommonFactors();
            } else {
                // –î–ª—è —É—Ä–æ–≤–Ω–µ–π 2+ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –¥–µ–ª–∏—Ç–µ–ª–∏
                const inputsA = factorsAElement.querySelectorAll('input');
                const inputsB = factorsBElement.querySelectorAll('input');
                
                inputsA.forEach((input, index) => {
                    input.value = factorsA[index];
                    input.style.background = '#7FFF00';
                });
                
                inputsB.forEach((input, index) => {
                    input.value = factorsB[index];
                    input.style.background = '#7FFF00';
                });
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥—Å–∫–∞–∑–∫–∏
            hintBtn.classList.remove('visible');
            hintUsed = true;
            
            resultElement.textContent = 'üí° –í–æ—Ç –≤—Å–µ –¥–µ–ª–∏—Ç–µ–ª–∏ —á–∏—Å–µ–ª. –ù–∞–π–¥–∏ –Ω–∞–∏–±–æ–ª—å—à–∏–π –æ–±—â–∏–π!';
            resultElement.className = 'result';
        }
        
        // –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å
        function nextQuestion() {
            generateNumbers();
            updateDisplay();
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function calculateGCD(a, b) {
            while (b !== 0) {
                const temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
        
        function getFactors(n) {
            const factors = [];
            for (let i = 1; i <= n; i++) {
                if (n % i === 0) factors.push(i);
            }
            return factors;
        }
        
        function getCommonFactors(factorsA, factorsB) {
            return factorsA.filter(factor => factorsB.includes(factor));
        }
        
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initGame;
    </script>
