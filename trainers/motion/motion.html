<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–Ω–∞–∂—ë—Ä: –î–≤–∏–∂–µ–Ω–∏–µ 6.0 (Pro)</title>
    <style>
        :root {
            --sky: #e3f2fd;
            --road: #455a64;
            --grass: #81c784;
            --line-color: #2c3e50;
            --accent: #d35400;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
        }

        .main-container {
            width: 100%;
            max-width: 960px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- –ü–ê–ù–ï–õ–¨ –í–´–ë–û–†–ê –†–ï–ñ–ò–ú–ê --- */
        .tabs {
            display: flex;
            background: #eceff1;
            padding: 5px;
            gap: 5px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            font-size: 1rem;
            font-weight: 600;
            color: #78909c;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .tab-btn:hover { background: #fff; color: #455a64; }
        .tab-btn.active {
            background: white;
            color: #1e88e5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- –ë–õ–û–ö –ó–ê–î–ê–ß–ò --- */
        .task-area {
            padding: 25px 40px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        .condition-text {
            font-size: 1.15rem;
            color: #37474f;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .question-text {
            font-size: 1.25rem;
            color: #d32f2f;
            font-weight: 700;
            background: #ffebee;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }
        .highlight {
            color: #1976d2;
            font-weight: bold;
            white-space: nowrap;
        }

        /* --- –°–¶–ï–ù–ê --- */
        .scene {
            position: relative;
            width: 100%;
            height: 300px; /* –£–≤–µ–ª–∏—á–∏–ª–∏ –≤—ã—Å–æ—Ç—É –¥–ª—è "–≤–æ–∑–¥—É—Ö–∞" */
            background: linear-gradient(to bottom, var(--sky) 65%, var(--grass) 65%);
            overflow: hidden;
            user-select: none;
        }

        /* –î–æ—Ä–æ–≥–∞ */
        .road {
            position: absolute;
            top: 65%;
            width: 100%;
            height: 105px; /* –í—ã—Å–æ—Ç–∞ –¥–æ—Ä–æ–≥–∏ */
            background: var(--road);
            border-top: 4px solid #cfd8dc;
            border-bottom: 4px solid #cfd8dc;
        }
        .road-dashed {
            position: absolute;
            top: 50%;
            width: 100%;
            border-top: 4px dashed #cfd8dc;
            opacity: 0.5;
        }

        /* –§–ª–∞–∂–∫–∏ –ø—É–Ω–∫—Ç–æ–≤ */
        .city-marker {
            position: absolute;
            top: -50px; /* –ù–∞–¥ –¥–æ—Ä–æ–≥–æ–π */
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.7;
            font-weight: bold;
            color: #2c3e50;
            z-index: 1;
        }
        .city-pole { width: 2px; height: 50px; background: #333; }
        .city-flag { font-size: 24px; line-height: 1; }

        /* --- –†–ê–ó–ú–ï–†–ù–ê–Ø –õ–ò–ù–ò–Ø (–í–´–ù–û–°–ö–ê) --- */
        /* –û–Ω–∞ —Ç–µ–ø–µ—Ä—å –∂–∏–≤–µ—Ç –ù–ê–î –¥–æ—Ä–æ–≥–æ–π, –≤ –Ω–µ–±–µ, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—Ç—å –º–∞—à–∏–Ω—ã */
        .dimension-line-container {
            position: absolute;
            top: -70px; /* –í—ã—Å–æ–∫–æ –Ω–∞–¥ –¥–æ—Ä–æ–≥–æ–π */
            height: 40px;
            z-index: 20;
            pointer-events: none;
            /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ JS (left/width) */
        }
        
        .dim-line {
            position: absolute;
            bottom: 0;
            width: 100%;
            border-bottom: 2px solid var(--line-color);
        }
        /* –ó–∞—Å–µ—á–∫–∏ */
        .dim-line::before, .dim-line::after {
            content: ''; position: absolute; bottom: 0; width: 2px; height: 15px; background: var(--line-color);
        }
        .dim-line::before { left: 0; }
        .dim-line::after { right: 0; }

        /* –ü—É–Ω–∫—Ç–∏—Ä–Ω—ã–µ –ª–∏–Ω–∏–∏ –æ—Ç –º–∞—à–∏–Ω –∫ —Ä–∞–∑–º–µ—Ä–Ω–æ–π –ª–∏–Ω–∏–∏ (–ø—Ä–æ–µ–∫—Ü–∏—è) */
        .projection-line {
            position: absolute;
            top: 100%; /* –û—Ç –ª–∏–Ω–∏–∏ –≤–Ω–∏–∑ */
            width: 1px;
            height: 100px; /* –î–æ —Å–µ—Ä–µ–¥–∏–Ω—ã –¥–æ—Ä–æ–≥–∏ */
            border-left: 1px dashed rgba(0,0,0,0.3);
        }
        .proj-left { left: 0; }
        .proj-right { right: 0; }

        /* –¢–µ–∫—Å—Ç —Å –∫–∏–ª–æ–º–µ—Ç—Ä–∞–º–∏ */
        .dim-label {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 2px 10px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-weight: bold;
            color: var(--line-color);
            font-size: 14px;
            white-space: nowrap;
        }

        /* --- –ú–ê–®–ò–ù–´ --- */
        .vehicle-wrapper {
            position: absolute;
            top: 15px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –≤–µ—Ä—Ö–∞ –¥–æ—Ä–æ–≥–∏ */
            width: 0; /* –¢–æ—á–∫–∞ –æ—Ç—Å—á–µ—Ç–∞ */
            height: 0;
            z-index: 10;
            will-change: transform; /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ */
        }

        .vehicle-body {
            position: absolute;
            top: 0;
            left: -40px; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ç–æ—á–∫–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç */
            width: 80px;
            height: 60px;
            text-align: center;
            font-size: 50px;
            line-height: 1;
        }

        /* –ü–æ–¥–ø–∏—Å–∏ –∞–≤—Ç–æ */
        .vehicle-tag {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            background: rgba(255,255,255,0.9);
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
            font-weight: bold;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* –û—Ç—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç–∞ */
        .face-right { transform: scaleX(-1); }
        .face-left { transform: scaleX(1); }
        /* –¢–µ–∫—Å—Ç –Ω–µ –¥–æ–ª–∂–µ–Ω –∑–µ—Ä–∫–∞–ª–∏—Ç—å—Å—è */
        .face-right .vehicle-tag { transform: translateX(-50%) scaleX(-1); } 

        /* --- –£–ü–†–ê–í–õ–ï–ù–ò–ï --- */
        .controls {
            padding: 20px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        input[type="number"] {
            padding: 12px;
            font-size: 18px;
            width: 120px;
            border: 2px solid #b0bec5;
            border-radius: 8px;
            text-align: center;
            transition: border 0.3s;
        }
        input:focus { border-color: #1e88e5; outline: none; }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: transform 0.1s, background 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-check { background-color: #43a047; }
        .btn-check:hover { background-color: #2e7d32; }
        
        .btn-next { background-color: #1e88e5; display: none; }
        .btn-next:hover { background-color: #1565c0; }

        .feedback-area {
            min-height: 30px;
            text-align: center;
            padding-bottom: 10px;
            background: #f5f5f5;
            font-weight: bold;
        }
        .msg-success { color: #2e7d32; }
        .msg-error { color: #c62828; }

    </style>
</head>
<body>

<div class="main-container">
    
    <div class="tabs">
        <button class="tab-btn active" onclick="Game.setMode('meet', this)">–ù–∞–≤—Å—Ç—Ä–µ—á—É –¥—Ä—É–≥ –¥—Ä—É–≥—É</button>
        <button class="tab-btn" onclick="Game.setMode('apart', this)">–í —Ä–∞–∑–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã</button>
        <button class="tab-btn" onclick="Game.setMode('chase', this)">–í–¥–æ–≥–æ–Ω–∫—É</button>
    </div>

    <div class="task-area">
        <div class="condition-text" id="conditionText">...</div>
        <div class="question-text" id="questionText">...</div>
    </div>

    <div class="scene">
        <div class="road">
            <div class="road-dashed"></div>
            
            <div class="city-marker" id="cityA" style="left: 5%">
                <div class="city-flag">üö©</div>
                <div class="city-pole"></div>
                <span>A</span>
            </div>
            
            <div class="city-marker" id="cityB" style="left: 95%">
                <div class="city-flag">üèÅ</div>
                <div class="city-pole"></div>
                <span>B</span>
            </div>

            <div id="dimContainer" class="dimension-line-container">
                <div class="dim-line"></div>
                <div class="dim-label" id="dimLabel">? –∫–º</div>
                <div class="projection-line proj-left"></div>
                <div class="projection-line proj-right"></div>
            </div>

            <div id="car1" class="vehicle-wrapper">
                <div class="vehicle-body">
                    <div class="vehicle-tag">–ê–≤—Ç–æ</div>
                    üöó
                </div>
            </div>

            <div id="car2" class="vehicle-wrapper">
                <div class="vehicle-body">
                    <div class="vehicle-tag">–ì—Ä—É–∑–æ–≤–∏–∫</div>
                    üöõ
                </div>
            </div>

        </div>
    </div>
    
    <div class="feedback-area" id="feedback"></div>

    <div class="controls">
        <label style="font-size: 1.1rem; color: #555;">–û—Ç–≤–µ—Ç:</label>
        <input type="number" id="inpAnswer" placeholder="...">
        <span style="font-weight: bold; color: #555;">–∫–º</span>
        <button class="btn btn-check" id="btnCheck">–ü–†–û–í–ï–†–ò–¢–¨</button>
        <button class="btn btn-next" id="btnNext">–°–õ–ï–î–£–Æ–©–ê–Ø >></button>
    </div>
</div>

<script>
    const Game = {
        state: {
            mode: 'meet',
            data: null,
            animating: false
        },
        ui: {
            car1: document.getElementById('car1'), // –û–±–µ—Ä—Ç–∫–∞
            car1Body: document.querySelector('#car1 .vehicle-body'), // –¢–µ–ª–æ –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç–∞
            car2: document.getElementById('car2'),
            car2Body: document.querySelector('#car2 .vehicle-body'),
            dimContainer: document.getElementById('dimContainer'),
            dimLabel: document.getElementById('dimLabel'),
            condition: document.getElementById('conditionText'),
            question: document.getElementById('questionText'),
            inp: document.getElementById('inpAnswer'),
            btnCheck: document.getElementById('btnCheck'),
            btnNext: document.getElementById('btnNext'),
            feedback: document.getElementById('feedback'),
            cityA: document.getElementById('cityA'),
            cityB: document.getElementById('cityB')
        },

        init() {
            this.ui.btnCheck.addEventListener('click', () => this.check());
            this.ui.btnNext.addEventListener('click', () => this.generate());
            this.generate();
        },

        setMode(mode, btn) {
            if (this.state.animating) return;
            this.state.mode = mode;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            this.generate();
        },

        generate() {
            // –°–±—Ä–æ—Å UI
            this.state.animating = false;
            this.ui.inp.value = '';
            this.ui.inp.disabled = false;
            this.ui.btnCheck.style.display = 'block';
            this.ui.btnNext.style.display = 'none';
            this.ui.feedback.textContent = '';
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∏—Å–µ–ª
            const t = Math.floor(Math.random() * 3) + 2; // 2..4 —á–∞—Å–∞
            const v1 = (Math.floor(Math.random() * 4) + 6) * 10; // 60..90
            const v2 = (Math.floor(Math.random() * 4) + 4) * 10; // 40..70

            let sStart, sEnd, condTxt, questTxt;
            let p1_start, p2_start, p1_end, p2_end; // –ü–æ–∑–∏—Ü–∏–∏ –≤ %
            let dir1, dir2; // 1 (–≤–ø—Ä–∞–≤–æ) –∏–ª–∏ -1 (–≤–ª–µ–≤–æ)

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–ª–∞–≥–æ–≤ (–Ω—É–∂–Ω—ã –Ω–µ –≤–µ–∑–¥–µ)
            this.ui.cityA.style.opacity = 0;
            this.ui.cityB.style.opacity = 0;

            if (this.state.mode === 'meet') {
                this.ui.cityA.style.opacity = 1;
                this.ui.cityB.style.opacity = 1;
                this.ui.cityA.style.left = '5%';
                this.ui.cityB.style.left = '95%';

                const distTravelled = (v1 + v2) * t;
                const gap = Math.floor(Math.random() * 40 + 20);
                sStart = distTravelled + gap;
                sEnd = gap;

                condTxt = `–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –ø—É–Ω–∫—Ç–∞–º–∏ –ê –∏ –ë —Ä–∞–≤–Ω–æ <span class="highlight">${sStart} –∫–º</span>. <br>
                           –ò–∑ –Ω–∏—Ö –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–∞–≤—Å—Ç—Ä–µ—á—É –¥—Ä—É–≥ –¥—Ä—É–≥—É –≤—ã–µ—Ö–∞–ª–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª—å (${v1} –∫–º/—á) –∏ –≥—Ä—É–∑–æ–≤–∏–∫ (${v2} –∫–º/—á).`;
                questTxt = `–ö–∞–∫–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –±—É–¥–µ—Ç –º–µ–∂–¥—É –Ω–∏–º–∏ —á–µ—Ä–µ–∑ ${t} —á?`;

                p1_start = 5;  p1_end = 5 + (v1*t / sStart * 90);
                p2_start = 95; p2_end = 95 - (v2*t / sStart * 90);
                dir1 = 1; dir2 = -1;

            } else if (this.state.mode === 'apart') {
                // –°—Ç–∞—Ä—Ç –∏–∑ —Ü–µ–Ω—Ç—Ä–∞
                this.ui.cityA.style.opacity = 1;
                this.ui.cityA.querySelector('span').textContent = '–°—Ç–∞—Ä—Ç';
                this.ui.cityA.style.left = '50%';

                sStart = 0;
                sEnd = (v1 + v2) * t;
                
                condTxt = `–ò–∑ –æ–¥–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –≤ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è—Ö –≤—ã–µ—Ö–∞–ª–∏ 
                           –∞–≤—Ç–æ–º–æ–±–∏–ª—å (${v1} –∫–º/—á) –∏ –≥—Ä—É–∑–æ–≤–∏–∫ (${v2} –∫–º/—á).`;
                questTxt = `–ù–∞ –∫–∞–∫–æ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ –¥—Ä—É–≥ –æ—Ç –¥—Ä—É–≥–∞ –æ–Ω–∏ –æ–∫–∞–∂—É—Ç—Å—è —á–µ—Ä–µ–∑ ${t} —á?`;

                // 80% —ç–∫—Ä–∞–Ω–∞ - —ç—Ç–æ sEnd
                const scale = 80 / sEnd;
                p1_start = 50; p1_end = 50 - (v1*t * scale);
                p2_start = 50; p2_end = 50 + (v2*t * scale);
                dir1 = -1; dir2 = 1;

            } else if (this.state.mode === 'chase') {
                const vFast = Math.max(v1, v2);
                const vSlow = Math.min(v1, v2);
                
                sStart = (vFast - vSlow) * t + 50;
                sEnd = sStart - (vFast - vSlow) * t;

                condTxt = `–ì—Ä—É–∑–æ–≤–∏–∫ –µ–¥–µ—Ç —Å–æ —Å–∫–æ—Ä–æ—Å—Ç—å—é ${vSlow} –∫–º/—á. <br>
                           –ü–æ–∑–∞–¥–∏ –Ω–µ–≥–æ –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ <span class="highlight">${sStart} –∫–º</span> –µ–¥–µ—Ç –∞–≤—Ç–æ–º–æ–±–∏–ª—å (${vFast} –∫–º/—á).`;
                questTxt = `–ö–∞–∫–∏–º —Å—Ç–∞–Ω–µ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –Ω–∏–º–∏ —á–µ—Ä–µ–∑ ${t} —á?`;

                const totalDist = vFast * t + sStart; 
                const scale = 85 / totalDist;

                p1_start = 5; p1_end = 5 + (vFast*t * scale);
                p2_start = 5 + (sStart*scale); p2_end = p2_start + (vSlow*t * scale);
                dir1 = 1; dir2 = 1;
            }

            this.state.data = { sStart, sEnd, p1_start, p2_start, p1_end, p2_end, dir1, dir2 };
            
            this.ui.condition.innerHTML = condTxt;
            this.ui.question.innerHTML = questTxt;
            this.ui.dimLabel.textContent = sStart + " –∫–º";

            this.renderScene(0); // 0% –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        },

        check() {
            const val = parseFloat(this.ui.inp.value);
            if (isNaN(val)) return;

            const correct = this.state.data.sEnd;
            const isCorrect = Math.abs(val - correct) <= 2;

            this.ui.inp.disabled = true;
            this.ui.btnCheck.style.display = 'none';
            this.state.animating = true;

            this.animate(isCorrect, correct);
        },

        animate(isCorrect, correctVal) {
            const startT = performance.now();
            const duration = 2500; // 2.5 —Å–µ–∫

            const step = (now) => {
                let progress = (now - startT) / duration;
                if (progress > 1) progress = 1;

                this.renderScene(progress);
                
                // –ò–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è —á–∏—Å–ª–∞ –Ω–∞ –ª–∏–Ω–∏–∏
                const curDist = this.state.data.sStart + (this.state.data.sEnd - this.state.data.sStart) * progress;
                this.ui.dimLabel.textContent = Math.round(curDist) + " –∫–º";

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    this.finish(isCorrect, correctVal);
                }
            };
            requestAnimationFrame(step);
        },

        renderScene(progress) {
            const d = this.state.data;
            
            // –ò–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è –ø–æ–∑–∏—Ü–∏–π
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º CSS Translate –¥–ª—è —Å—É–ø–µ—Ä-–ø–ª–∞–≤–Ω–æ—Å—Ç–∏ (–≤ %)
            const cur1 = d.p1_start + (d.p1_end - d.p1_start) * progress;
            const cur2 = d.p2_start + (d.p2_end - d.p2_start) * progress;

            // –î–≤–∏–≥–∞–µ–º –æ–±–µ—Ä—Ç–∫–∏ —á–µ—Ä–µ–∑ left (–∏–ª–∏ transform, –Ω–æ left –≤ % —É–¥–æ–±–Ω–µ–µ –¥–ª—è layout)
            // –ù–æ —á—Ç–æ–±—ã –±—ã–ª–æ –ø–ª–∞–≤–Ω–æ, –ª—É—á—à–µ left –º–µ–Ω—è—Ç—å –≤ requestAnimationFrame - —ç—Ç–æ –Ω–æ—Ä–º.
            this.ui.car1.style.left = cur1 + '%';
            this.ui.car2.style.left = cur2 + '%';

            // –ü–æ–≤–æ—Ä–æ—Ç (transform scaleX)
            this.setOrientation(this.ui.car1Body, d.dir1);
            this.setOrientation(this.ui.car2Body, d.dir2);

            // –†–∞–∑–º–µ—Ä–Ω–∞—è –ª–∏–Ω–∏—è
            const minX = Math.min(cur1, cur2);
            const maxX = Math.max(cur1, cur2);
            const w = maxX - minX;

            this.ui.dimContainer.style.left = minX + '%';
            this.ui.dimContainer.style.width = w + '%';
            
            // –ï—Å–ª–∏ —Å–ª–∏—à–∫–æ–º —É–∑–∫–æ, –ø—Ä—è—á–µ–º –ª–∏–Ω–∏—é
            this.ui.dimContainer.style.opacity = w < 2 ? 0 : 1;
        },

        setOrientation(el, dir) {
            el.className = 'vehicle-body ' + (dir === 1 ? 'face-right' : 'face-left');
        },

        finish(success, val) {
            this.ui.btnNext.style.display = 'block';
            this.ui.dimLabel.textContent = Math.round(val) + " –∫–º";
            
            if(success) {
                this.ui.feedback.innerHTML = `<span class="msg-success">–í–µ—Ä–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü!</span>`;
            } else {
                this.ui.feedback.innerHTML = `<span class="msg-error">–û—à–∏–±–∫–∞. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${Math.round(val)} –∫–º</span>`;
            }
        }
    };

    Game.init();
</script>
